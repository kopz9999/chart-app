<div class="main-container">
  <div class="forms-container">
    <div class="chart-form-container">
      <h4> Current </h4>
      <app-chart-form #currentForm></app-chart-form>
    </div>

    <div class="chart-form-container">
      <h4> Desired </h4>
      <app-chart-form #desiredForm></app-chart-form>
    </div>

    <div class="actions">
      <button mat-raised-button (click)="openImage()">Export Image</button>
    </div>
  </div>

  <div class="chart-container">
    <canvas
      #chart
      baseChart
      [chartType]="'radar'"
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [colors]="colors"
      [legend]="true">
    </canvas>
  </div>

  <img #pic class="hidden" />
</div>
